<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Books</h1>
<ul>
{% for book in books %}
    <li>{{ book.title }} ({{ book.publication_date }})
        <br>Authors:
        {% for author in book.authors.all %}
            {{ author.name }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </li>
{% endfor %}
</ul>

</body>
</html>
